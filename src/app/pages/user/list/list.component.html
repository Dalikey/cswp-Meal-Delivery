<div class="container-fluid move100right move30down">
  <div class="row container">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="card-title">Gebruikers lijst</h3>
      <div>
        <button type="button" class="btn btn-primary move5down" routerLink="new">Nieuwe gebruiker toevoegen</button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <br>
        <div class="genius-move-by-me">
          <table class="table table-bordered table-dark minWi103">
            <thead>
              <tr>
                <th scope=" col">id</th>
                <th scope="col">Naam</th>
                <th scope="col">E-mailadres</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <td>{{ user.id }}</td>
                <td>
                  <a routerLink="{{ user.id }}" routerLinkActive="active" ariaCurrentWhenActive="page">{{ user.firstName
                    }}
                    {{ user.lastName }}</a>
                </td>
                <td>
                  <a routerLink="{{ user.id }}" routerLinkActive="active" ariaCurrentWhenActive="page">{{
                    user.emailAddress
                    }}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
