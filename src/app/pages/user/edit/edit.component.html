<div class="container-fluid move100right move30down">
  <div *ngIf="componentExists && user">
    <h3>Bewerken van {{ userName }}</h3>
  </div>
  <div *ngIf="!componentExists">
    <h3>Nieuwe gebruiker toevoegen</h3>
  </div>
  <div class="max-width77">


    <!-- Edit form voor user model -->

    <form #userEditForm="ngForm" name="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="row">
        <div class="col-5">
          <!-- firstname -->
          <div class="form-group">
            <label for="firstname">Voornaam</label>
            <input type="text" name="firstname" class="form-control" [(ngModel)]="user!.firstName" #firstname="ngModel"
              minlength="3" required [ngClass]="{
                        'is-invalid': firstname.invalid && firstname.touched
                    }" />
            <div *ngIf="firstname.invalid && firstname.touched" class="invalid-feedback">
              <div *ngIf="firstname.errors!['required']">
                Voornaam is verplicht
              </div>
              <div *ngIf="firstname.errors!['minlength']">
                De voornaam moet 3 karakters lang zijn.
              </div>
            </div>
          </div>
        </div>
        <div class="col-7">
          <!-- lastname -->
          <div class="form-group">
            <label for="lastname">Achternaam</label>
            <input type="text" name="lastname" class="form-control" [(ngModel)]="user!.lastName" #lastname="ngModel"
              minlength="3" required [ngClass]="{
                        'is-invalid': lastname.invalid && lastname.touched
                    }" />
            <div *ngIf="lastname.invalid && lastname.touched" class="invalid-feedback">
              <div *ngIf="lastname.errors!['required']">
                Achternaam is verplicht
              </div>
              <div *ngIf="lastname.errors!['minlength']">
                De achternaam moet 3 karakters lang zijn.
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit en Cancel buttons -->
      <div class="row py-3">
        <div class="col">
          <button type="submit" class="btn btn-primary mx-2" [disabled]="!userEditForm.valid">
            Submit
          </button>
          <button class="btn btn-warning mx-2" routerLink="..">Cancel</button>
        </div>
      </div>
    </form>

    <pre>{{ user | json }}
</pre>

  </div>
</div>
