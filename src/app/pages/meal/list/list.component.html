<div class="container-fluid move100right move30down">
  <div class="row container">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="card-title">Gebruikers lijst</h3>
      <div>
        <button type="button" class="btn btn-primary move5down" routerLink="new">Nieuwe gebruiker toevoegen</button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <br>
        <div class="genius-move-by-me">
          <table class="table table-bordered table-dark minWi103">
            <thead>
            <tr>
              <th scope=" col">id</th>
              <th scope="col">Naam</th>
              <th scope="col">Prijs</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let meal of meals; let i = index">
              <td>{{ meal.id }}</td>
              <td>
                <a routerLink="{{ meal.id }}" routerLinkActive="active" ariaCurrentWhenActive="page">{{ meal.name
                  }}</a>
              </td>
              <td>
                <a routerLink="{{ meal.id }}" routerLinkActive="active" ariaCurrentWhenActive="page">â‚¬ {{
                  toDecimal(meal?.price)
                  }}
                </a>
              </td>
              <td class="text-center">
                <a class="edit" title="Bewerken" data-toggle="tooltip" routerLink="{{ meal.id }}/edit"
                   routerLinkActive="active"><i class="material-icons">&#xE254;</i></a>
                <a class="delete" title="Verwijderen" data-toggle="tooltip" (click)="deleteMeal(meal.id!)"
                   routerLinkActive="active"><i class="material-icons">&#xE872;</i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
