<p class="h3"> Log in </p>
<div class="cardBorder text-white text-opacity-75 text">
  <form #loginForm="ngForm" name="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="container move30down">
      <div class="row row-cols-2">
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="username" name="username" class="form-control" [(ngModel)]="formData.username"
                #name="ngModel" />
              <label class="form-label" for="username">Gebruikersnaam</label>
            </div>
          </div>
        </div>
        <div class="col"></div>
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-2">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="formData.password"
                #password="ngModel" />
              <label class="form-label" for="password">Wachtwoord</label>
            </div>
          </div>
        </div>
      </div>

      <div class=" mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary btn-medium minWidthButton" [disabled]="!loginForm.valid">
          Inloggen
        </button>
        <label class="move20right">
          <a
            href="https://accounts.google.com/signin/v2/recoveryidentifier?flowName=GlifWebSignIn&flowEntry=AccountRecovery">Wachtwoord
            vergeten?</a>
        </label>
      </div>
    </div>
  </form>
</div>
