<div *ngIf="componentExists && product">
  <h3>Bewerken van {{ productName }}</h3>
</div>
<div *ngIf="!componentExists">
  <h3>Nieuwe maaltijd toevoegen</h3>
</div>
<div class="max-width77 mb240">
  <!-- Edit form voor product model -->
  <form #productEditForm="ngForm" name="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <!-- allergies -->
      <div class="col-5">
        <div class="form-group">
          <label for="allergies">AllergieÃ«n</label>
          <input type="text" id="allergies" name="allergies[]" class="form-control" [(ngModel)]="product!.allergies"
            #allergies="ngModel" />
        </div>
      </div>
      <div class="col">
        <!-- name -->
        <div class="col-8">
          <div class="form-group">
            <label for="name">Naam</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="product!.name" #name="ngModel"
              minlength="3" required [ngClass]="{
                          'is-invalid': name.invalid && name.touched
                      }" />
            <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
              <div *ngIf="name.errors!['required']">
                Naam is verplicht
              </div>
              <div *ngIf="name.errors!['minlength']">
                De naam moet 3 karakters lang zijn.
              </div>
            </div>
          </div>
        </div><br>
        <div class="col-8">
          <pre>{{ product | json }}</pre>
        </div>
      </div>
    </div>
    <br>
    <!-- <div class="row">

      </div> -->

    <!-- Submit en Cancel buttons -->
    <div class="row py-3">
      <div class="col">
        <button type="submit" class="btn btn-primary mx-2" [disabled]="!productEditForm.valid">
          <div *ngIf="componentExists && product">
            Product bewerken
          </div>
          <div *ngIf="!componentExists">
            Product toevoegen
          </div>
        </button>
        <button class="btn btn-warning mx-2" routerLink="/product">Annuleren</button>
      </div>
    </div>
  </form>
</div>
